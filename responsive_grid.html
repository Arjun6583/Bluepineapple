<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
  
}

.flex-container {
  display: flex;
  flex-direction: row;
  font-size: 22px;
  text-align: left;
}

.flex-item-left {

  flex: 50%;
  margin: 10px;
  color: white;
}

.flex-item-right {
  padding: 10px;
  flex: 50%;
}

/* Responsive layout - makes a one column-layout instead of two-column layout */
@media (max-width: 768px) {
  .flex-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>
<div style="background-color: purple;">
  <h1 style="color: white;">Chania</h1>
</div>
<div class="flex-container">
  <div class="flex-item-left">
    <div style="margin: 10px; background-color: blue;">The Flight</div>
    <div style="margin: 10px; background-color: blue;">The City</div>
    <div style="margin: 10px; background-color: blue;">The Island</div>
    <div style="margin: 10px; background-color: blue;">The Food</div>
  </div>
  <div class="flex-item-right">
    <div><h1>The City</h1></div>
    <div>Chania is the capital of the Chanoa region on the island crete. The City can be divided into two parts, the old town and modern city</div>
  </div>
</div>

</body>
</html>
